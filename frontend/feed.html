<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitPlanHub | Your Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .feed-container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeUp 0.6s ease;
            transition: transform 0.3s;
        }

        .plan-card:hover {
            transform: translateY(-6px);
        }

        .plan-card h3 {
            margin-bottom: 6px;
        }

        .trainer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .trainer-name {
            cursor: pointer;
            text-decoration: underline;
        }

        .price {
            font-weight: bold;
            margin: 6px 0;
        }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .follow-btn {
            background: #ffc107;
            color: #000;
        }

        .unfollow-btn {
            background: #dc3545;
            color: #fff;
        }

        .subscribe-btn {
            background: #28a745;
            color: #fff;
            width: 100%;
            margin-top: 8px;
        }

        .view-btn {
            background: #17a2b8;
            color: #fff;
            width: 100%;
            margin-top: 8px;
        }

        .badge {
            display: inline-block;
            background: #00c853;
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 10px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="feed-container">

  
    <div class="top-bar">
        <h2>ðŸ”¥ Your Fitness Feed</h2>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <div id="feedPlans" class="plans-grid">
        
    </div>

</div>


<script src="js/utils.js"></script>
<script src="js/feed.js"></script>

</body>
</html>
