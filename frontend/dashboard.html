<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Dashboard | FitPlanHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: #fff;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .top-bar h2 {
            margin: 0;
        }

        .top-actions button {
            margin-left: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .logout-btn {
            background: #ff4d4d;
            color: #fff;
        }

        .profile-btn {
            background: #ffc107;
            color: #000;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            animation: fadeUp 0.6s ease;
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
        }

        .save-btn {
            background: #28a745;
            color: #fff;
            margin-top: 10px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 20px;
        }

        .plan-card {
            background: rgba(255,255,255,0.15);
            border-radius: 14px;
            padding: 18px;
            transition: transform 0.3s;
        }

        .plan-card:hover {
            transform: translateY(-6px);
        }

        .plan-actions {
            margin-top: 10px;
        }

        .edit-btn {
            background: #ffa500;
            color: #fff;
            margin-right: 6px;
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
            
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="dashboard-container">

    <!-- Top Bar -->
    <div class="top-bar">
        <h2>ðŸ‘‹ Welcome Trainer</h2>
        <div class="top-actions">
            <button class="btn profile-btn" onclick="openProfile()">My Profile</button>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Create / Edit Plan -->
    <div class="card">
        <h3>Create / Update Fitness Plan</h3>

        <form id="planForm">
            <input type="hidden" id="planId">

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input type="number" id="price" required>
            </div>

            <div class="form-group">
                <label>Duration (days)</label>
                <input type="number" id="duration" required>
            </div>

            <button class="btn save-btn" type="submit">Save Plan</button>
        </form>
    </div>

    <!-- Trainer Plans -->
    <div class="card">
        <h3>Your Fitness Plans</h3>
        <div id="trainerPlans" class="plans-grid"></div>
    </div>

</div>

<script src="./js/utils.js"></script>
<script src="./js/dashboard.js"></script>

<script>
    function logout() {
        logoutUser();
    }

    function openProfile() {
        window.location.href = `trainer.html?trainerId=${getUserId()}`;
    }
</script>

</body>
</html>
