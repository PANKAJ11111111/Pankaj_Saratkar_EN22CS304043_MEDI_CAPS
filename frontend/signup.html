<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | FitPlanHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(14px);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: fadeUp 0.8s ease;
            color: #fff;
            position: relative;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

      
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .home-btn:hover {
            background: #fff;
            color: #1e3c72;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 9px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #23913c;
        }

        .auth-container p {
            margin-top: 18px;
            text-align: center;
            font-size: 0.85rem;
        }

        .auth-container a {
            color: #ffc107;
            text-decoration: none;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="auth-container">

    
    <button class="home-btn" onclick="goHome()">üè† Home</button>

    <h2>Create Your Account</h2>

    <form id="signupForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label>Register As</label>
            <select id="role" required>
                <option value="">Select role</option>
                <option value="user">User</option>
                <option value="trainer">Trainer</option>
            </select>
        </div>

        <button class="signup-btn" type="submit">Sign Up</button>
    </form>

    <p>
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

<script src="js/auth.js"></script>

<script>
    function goHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
